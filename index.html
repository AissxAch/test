<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: #ffe6f2;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Pacific Ocean', cursive;
        }

        .container {
            text-align: center;
            padding: 2rem;
            background: white;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(255, 105, 180, 0.3);
            max-width: 90%;
            position: relative;
        }

        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .heart {
            position: absolute;
            color: #ff69b4;
            animation: float 3s infinite;
            opacity: 0;
        }

        h1 {
            color: #ff69b4;
            margin-bottom: 2rem;
            font-size: 1.5rem;
        }

        #message {
            font-size: 1.2rem;
            margin: 2rem 0;
            min-height: 100px;
            color: #333;
            animation: fadeIn 1s;
        }

        button {
            padding: 1rem 2rem;
            font-size: 1rem;
            background: #ff69b4;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.4);
        }

        @keyframes float {
            0% { transform: translateY(0); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-100px); opacity: 0; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.2rem;
            }

            #message {
                font-size: 1rem;
            }

            button {
                font-size: 0.9rem;
                padding: 0.8rem 1.5rem;
            }
        }
    </style>
</head>

</html>
